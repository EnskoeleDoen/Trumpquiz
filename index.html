<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robin Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c2c3d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #3a3a4d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #0056b3;
        }

        .quiz-container, .leaderboard {
            display: none;
        }

        .option {
            background: #4a4a6d;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .option:hover {
            background: #626289;
        }

        .option.selected {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        .option.correct {
            background: #28a745 !important;
        }

        .option.wrong {
            background: #dc3545 !important;
        }

        .progress-bar {
            background: #444;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, red, orange);
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .leaderboard ol {
            padding: 0;
            list-style-type: none;
        }

        .leaderboard li {
            background: #626289;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .home-btn {
            background: #17a2b8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>Robin Quiz</h1>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
            <button class="btn home-btn" onclick="showLeaderboard()">Ga naar Leaderboard</button>
        </div>

        <div class="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>Volgende</button>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard"></ol>
            <button class="btn home-btn" onclick="showHome()">Home</button>
        </div>

        <div class="name-input-container" style="display: none;">
            <h2>Vul je naam in</h2>
            <input type="text" id="playerName" placeholder="Naam invoeren">
            <button class="btn" onclick="submitScore()">Score opslaan</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let playerName = "";

        const questions = [
            { question: "Wat is mijn geboorteplaats?", options: ["Wilrijk", "Willebroek", "Boom", "Schelle"], correct: 0 },
            { question: "Welke instrument speel ik?", options: ["Drum", "Piano", "Trompet", "Viool"], correct: 1 },
            { question: "Wat is mijn verjaardag?", options: ["6 Juni", "9 Juni", "6 Juli", "9 Juli"], correct: 2 },
            { question: "Wat is mijn geboortejaar?", options: ["2000", "2001", "2002", "2003"], correct: 2 }
        ];

        function startQuiz() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            const options = document.getElementById('options');
            options.innerHTML = '';

            q.options.forEach((opt, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => selectOption(index, div);
                options.appendChild(div);
            });

            updateProgress();
        }

        function selectOption(index, selectedOption) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            selectedOption.classList.add('selected');
            document.getElementById("nextBtn").disabled = false;
        }

        function nextQuestion() {
            const selected = document.querySelector('.selected');
            if (!selected) return;

            document.getElementById("nextBtn").disabled = true;

            const correctIndex = questions[currentQuestion].correct;
            if (selected.textContent === questions[currentQuestion].options[correctIndex]) {
                selected.classList.add('correct');
                score += 10;
            } else {
                selected.classList.add('wrong');
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 500);
        }

        function updateProgress() {
            document.getElementById('progress').style.width = `${(currentQuestion / questions.length) * 100}%`;
        }

        function endQuiz() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.querySelector('.name-input-container').style.display = 'block';
        }

        function showLeaderboard() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.leaderboard').style.display = 'block';
        }

        function showHome() {
            location.reload();
        }
    </script>
</body>
</html>
