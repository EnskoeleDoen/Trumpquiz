<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robin Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c2c3d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #3a3a4d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #0056b3;
        }

        .quiz-container, .leaderboard {
            display: none;
        }

        .option {
            background: #4a4a6d;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .option:hover {
            background: #626289;
        }

        .option.selected {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        .option.correct {
            background: #28a745 !important;
        }

        .option.wrong {
            background: #dc3545 !important;
        }

        .progress-bar {
            background: #444;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, red, orange);
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: -5px;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, red, transparent);
            border-radius: 50%;
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>Robin Quiz</h1>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>Volgende</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            { question: "Wat is mijn geboorteplaats?", options: ["Wilrijk", "Willebroek", "Boom", "Schelle"], correct: 0 },
            { question: "Welke instrument speel ik?", options: ["Drum", "Piano", "Trompet", "Viool"], correct: 1 },
            { question: "Wat is mijn verjaardag?", options: ["6 Juni", "9 Juni", "6 Juli", "9 Juli"], correct: 2 },
            { question: "Wat is mijn geboortejaar?", options: ["2000", "2001", "2002", "2003"], correct: 2 }
        ];

        function endQuiz() {
            document.querySelector('.quiz-container').style.display = 'none';
            const name = prompt(`Quiz voltooid! Score: ${score}\nVoer je naam in:`);
            if (name) {
                alert(`${name}, je score is: ${score}`);
            }
            location.reload();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                endQuiz();
            }
        }
    </script>
</body>
</html>
