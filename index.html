<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Robin Persoonlijke Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .start-screen {
            padding: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #38bdf8;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        .btn {
            background: #38bdf8;
            color: #082f49;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .quiz-container {
            display: none;
        }

        .question {
            font-size: 1.5rem;
            margin: 2rem 0;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .option {
            background: rgba(255,255,255,0.05);
            padding: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #334155;
        }

        .option:hover {
            background: rgba(56, 189, 248, 0.1);
            transform: translateX(10px);
        }

        .selected {
            background: #38bdf8 !important;
            color: #082f49;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin: 2rem 0;
            border-radius: 4px;
        }

        .progress {
            height: 100%;
            background: #38bdf8;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .leaderboard {
            background: rgba(15, 23, 42, 0.8);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .leaderboard h2 {
            color: #38bdf8;
            margin-bottom: 1.5rem;
        }

        .leaderboard li {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>Robin Persoonlijke Quiz</h1>
            <img src="robin-profile.jpg" alt="Robin" class="profile-img">
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button class="btn" onclick="nextQuestion()" id="nextBtn">Volgende</button>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard"></ol>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Wat is mijn geboorteplaats?",
                options: ["Wilrijk", "Willebroek", "Boom", "Schelle"],
                correct: 0
            },
            {
                question: "Hoe lang heb ik muziekschool gedaan?",
                options: ["6 jaar", "7 jaar", "8 jaar", "9 jaar"],
                correct: 2
            },
            {
                question: "Welk huisdier heb ik?",
                options: ["Hond", "Kat", "Vissen", "Konijn"],
                correct: 1
            }
        ];

        // Quiz functionaliteit
        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            const options = document.getElementById('options');
            options.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                options.appendChild(div);
            });
            
            updateProgress();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        function nextQuestion() {
            const selected = document.querySelector('.selected');
            if (!selected) return;

            const correct = questions[currentQuestion].correct;
            if (selected.textContent === questions[currentQuestion].options[correct]) {
                score += 10;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function endQuiz() {
            document.querySelector('.quiz-container').style.display = 'none';
            const name = prompt(`Quiz voltooid! Score: ${score}\nVoer je naam in:`);
            addToLeaderboard(name || "Anoniem", score);
            showLeaderboard();
            resetQuiz();
        }

        function addToLeaderboard(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            leaderboard.push({name, score});
            leaderboard.sort((a,b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            showLeaderboard();
        }

        function showLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            const ol = document.getElementById('leaderboard');
            ol.innerHTML = leaderboard.map(entry => 
                `<li>${entry.name}: ${entry.score} punten</li>`
            ).join('');
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            document.querySelector('.start-screen').style.display = 'block';
            document.getElementById('progress').style.width = '0%';
        }

        showLeaderboard();
    </script>
</body>
</html>
