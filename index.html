<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robin Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3d);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: backgroundGlow 10s infinite alternate;
    }

    @keyframes backgroundGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(58, 58, 77, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
    }

    .quiz-container, .leaderboard, .name-container {
      display: none;
    }

    .option {
      background: #4a4a6d;
      padding: 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      position: relative;
    }

    .option:hover {
      background: #626289;
    }

    .option.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .option.correct {
      background: #28a745 !important;
      animation: glow 0.5s ease-in-out;
    }

    .option.wrong {
      background: #dc3545 !important;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #28a745; }
      100% { box-shadow: 0 0 15px #28a745; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .progress-bar {
      background: #444;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff4500, #ffa500);
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s;
      position: relative;
    }

    .leaderboard li {
      background: #626289;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .name-container input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
      width: 80%;
      text-align: center;
      transition: 0.3s;
    }

    .name-container input:focus {
      outline: none;
      box-shadow: 0 0 10px #007bff;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-screen">
      <h1>Robin Quiz</h1>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
      <button class="btn" onclick="goToLeaderboard()">Leaderboard</button>
    </div>

    <div class="quiz-container">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>Volgende</button>
    </div>

    <div class="name-container" id="nameContainer">
      <h2>Quiz voltooid!</h2>
      <p>Je score is: <span id="finalScore"></span></p>
      <p>Vul je naam in:</p>
      <input type="text" id="nameInput" placeholder="Je naam" />
      <button class="btn" onclick="submitName()">Verzenden</button>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard"></ol>
      <button class="btn" onclick="goHome()">Home</button>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    const questions = [
      { question: "Wat is mijn geboorteplaats?", options: ["Wilrijk", "Willebroek", "Boom", "Schelle"], correct: 0 },
      { question: "Welke instrument speel ik?", options: ["Drum", "Piano", "Trompet", "Viool"], correct: 1 },
      { question: "Welk huisdier heb ik?", options: ["Hond", "Kat", "Vissen", "Konijn"], correct: 1 }
    ];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.quiz-container').style.display = 'block';
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const options = document.getElementById('options');
      options.innerHTML = '';
      q.options.forEach((opt, index) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(index, div);
        options.appendChild(div);
      });
      updateProgress();
    }

    function selectOption(index, elem) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      elem.classList.add('selected');
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) showQuestion();
      else document.getElementById('nameContainer').style.display = 'block';
    }

    function updateProgress() {
      document.getElementById('progress').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
    }
  </script>
</body>
</html>
