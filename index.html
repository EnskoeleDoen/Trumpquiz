<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robin Quiz</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3d);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #3a3a4d;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.2s ease, background 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #0056b3;
    }
    
    /* Containers */
    .start-screen,
    .quiz-container,
    .leaderboard,
    .name-container {
      display: none;
    }
    
    /* Quiz Options */
    .option {
      background: #4a4a6d;
      padding: 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      text-align: center;
    }
    .option:hover {
      background: #626289;
      transform: scale(1.03);
    }
    .option.correct {
      background: #28a745 !important;
    }
    .option.wrong {
      background: #dc3545 !important;
    }

    /* Progress Bar */
    .progress-bar {
      background: #444;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff4500, #ffa500);
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s;
    }
    
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
      <h1>Robin Quiz</h1>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
      <button class="btn" onclick="goToLeaderboard()">Ga naar leaderboard</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" id="quizContainer">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>Volgende</button>
    </div>

    <!-- Name Input na de Quiz -->
    <div class="name-container" id="nameContainer">
      <h2>Quiz voltooid!</h2>
      <p>Je score is: <span id="finalScore"></span></p>
      <p>Vul je naam in:</p>
      <input type="text" id="nameInput" placeholder="Je naam" />
      <button class="btn" onclick="submitName()">Verzenden</button>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard" id="leaderboardContainer">
      <h2>Leaderboard</h2>
      <ol id="leaderboard"></ol>
      <button class="btn" onclick="goHome()">Home</button>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    const questions = [
      { question: "Wat is mijn geboorteplaats?", options: ["Wilrijk", "Willebroek", "Boom", "Schelle"], correct: 0 },
      { question: "Welke instrument speel ik?", options: ["Drum", "piano", "trompet", "viool"], correct: 1 },
      { question: "Welk huisdier heb ik?", options: ["Hond", "Kat", "Vissen", "Konijn"], correct: 1 },
      { question: "Wat is mijn verjaardag?", options: ["6 Juni", "9 juni", "6 juli", "9 juli"], correct: 2 },
      { question: "Wat is mijn geboortejaar?", options: ["2000", "2001", "2002", "2003"], correct: 2 }
    ];

    function startQuiz() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      document.getElementById('question').textContent = question.question;
      const options = document.getElementById('options');
      options.innerHTML = '';
      question.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = option;
        div.onclick = () => selectOption(index, div);
        options.appendChild(div);
      });
      updateProgress();
    }

    function selectOption(index, selectedOption) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      selectedOption.classList.add('selected');
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      const selected = document.querySelector('.selected');
      if (!selected) return;
      document.getElementById("nextBtn").disabled = true;
      const correctIndex = questions[currentQuestion].correct;
      if (selected.textContent === questions[currentQuestion].options[correctIndex]) {
        selected.classList.add('correct');
        score += 10;
      } else {
        selected.classList.add('wrong');
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }, 500);
    }

    function updateProgress() {
      document.getElementById('progress').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
    }

    function endQuiz() {
      document.getElementById('quizContainer').style.display = 'none';
      document.getElementById('nameContainer').style.display = 'block';
      document.getElementById('finalScore').textContent = score;
    }

    function goHome() {
      document.getElementById('leaderboardContainer').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }
  </script>
</body>
</html>
